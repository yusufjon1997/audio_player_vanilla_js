<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="player-container">
        <!-- Song  -->
        <div class="img-container">
            <img src="./img/jacinto-1.jpg" alt="">
        </div>
        <h2 id="title">Electric Chill</h2>
        <h3 id="artist">Jacinto</h3>
        <audio src="./music/jacinto-1.mp3"></audio>
    
        <!-- Progress -->
        <div class="progress-container" id="progress-container">
            <div class="progress-track">
                <div class="progress" id="progress"></div>
                <div class="progress-pointer"></div>
            </div>
            <div class="duration-wrapper">
                <span id="current-time">0:00</span>
                <span id="duration">2:06</span>
            </div>
        </div>
          <!-- Controls  -->
        <div class="player-controls">
            <div class="volume-icons">
                <i class="fas fa-volume-down volume on"></i>
                <i class="fas fa-volume-off volume off"></i>
                <span class="volume-change">
                    <input id="volume-input" type="range" max="100" min="0" value="0">
                    <div class="volume-progress"></div>
                </span>
            </div>
            
            <div class="primary-controls">
                <i class="fas fa-backward" id="prev" title="Previos"></i>
                <i class="fas fa-play main-button" id="play" title="Play"></i>
                <i class="fas fa-forward" id="next" title="Next"></i>
            </div>
            <span class="repeat-one" id="loop">
                <i class="material-icons">repeat_one</i>
            </span>
        
        </div>


    </div>

    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
